name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust the Node.js version as needed

    - name: Install Dependencies
      run: |
        npm ci
      env:
        CI: true  # Use the CI environment variable

    - name: Install vue-observe-visibility
      run: |
        npm install vue-observe-visibility
      env:
        CI: true  # Use the CI environment variable

    - name: Build
      run: |
        npm run build
      env:
        CI: true  # Use the CI environment variable

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
